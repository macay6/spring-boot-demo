# \u5F00\u542F\u8BBF\u95EE\u65E5\u5FD7\uFF0C\u9ED8\u8BA4\u7684\u65E5\u5FD7\u4F4D\u7F6E\u5728\u9879\u76EE\u8FD0\u884C\u7684\u4E34\u65F6\u76EE\u5F55\u4E2D
server.tomcat.accesslog.enabled=true
# \u751F\u6210\u7684\u8BBF\u95EE\u65E5\u5FD7\u653E\u7F6E\u5728\u5B50\u9879\u76EE\u6839\u76EE\u5F55\u7684\u6B64\u76EE\u5F55\u4E0B\uFF0C\u9ED8\u8BA4\u751F\u6210\u7684\u65E5\u5FD7\u683C\u5F0F\u662Faccess_log.2020-12-18.log
server.tomcat.basedir=./spring-boot-tomcat-log/mytomcat
# \u751F\u6210\u65E5\u5FD7\u6587\u4EF6\u540D\u7684\u524D\u7F00\uFF0C\u9ED8\u8BA4\u662Faccess_log
server.tomcat.accesslog.prefix=macay_log
# \u751F\u6210\u65E5\u5FD7\u6587\u4EF6\u7684\u540E\u7F00
server.tomcat.accesslog.suffix=.log
# \u65E5\u5FD7\u6587\u4EF6\u7684\u65E5\u671F\u683C\u5F0F
server.tomcat.accesslog.file-date-format=yyyyMMdd 

# \u751F\u6210\u7684\u65E5\u5FD7\u6587\u4EF6\u7684\u5185\u5BB9\u683C\u5F0F\u4E5F\u662F\u53EF\u4EE5\u8C03\u6574\u7684\uFF0C\u987A\u5E8F\u53EF\u8C03\u6574
# %h \u8BF7\u6C42\u7684\u5BA2\u6237\u7AEFIP
# %l \u7528\u6237\u7684\u8EAB\u4EFD
# %u \u7528\u6237\u540D
# %t \u8BF7\u6C42\u65F6\u95F4
# %r \u8BF7\u6C42\u5730\u5740
# %s \u54CD\u5E94\u72B6\u6001\u7801
# %b \u54CD\u5E94\u7684\u6570\u636E \u5927\u5C0F
server.tomcat.accesslog.pattern=%h %l %u %t \"%r\" %s %b


# \u670D\u52A1\u5668\u5185\u90E8\u65E5\u5FD7
logging.level.org.apache.tomcat=debug
logging.level.org.apache.catalina=debug
